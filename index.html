<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Great Auto Parts</title>
  </head>
  <body>
    <div class="form-container">
      <form action="" class="form">
        <h1>Great Auto Parts - Order Form</h1>

        <label for="first-name">First Name:</label>
        <br>
        <input id="first-name" type="text" placeholder="Enter your first name"/>
        <br>

        <label for="last-name">Last Name:</label>
        <br>
        <input id="last-name" type="text" placeholder="Enter your last name" />
        <br>

        <label for="email">Email;</label>
        <br>
        <input type="email" placeholder="Enter your email address">
        <br>

        <label for="pnumber">Phone number:</label>
        <br>
        <input type="tel" id="pnumber" placeholder="Enter your phone number">
        <br>

        <label for="make">Make:</label>
        <br>
        <input type="text" id="make" placeholder="Make">
        <br>

        <label for="model">Model:</label>
        <br>
        <input type="text" id="model" placeholder="Model">
        <br>

        <label for="year">Year:</label>
        <br>
        <input type="year" id="year" placeholder="Year">
        <br>

        <label for="date">Date:</label>
        <br>
        <input type="date" id="date">
        <br>

        <label for="spart">Spare Part:</label>
        <br>
        <input type="text" id="spart" placeholder="Enter the spare part you need">
        <br>
        
        <label for="quantity">Quantity</label>
        <br>
        <input type="number" id="quantity" placeholder="Enter the quantity of the part you need">
        <br>

        <label for="comment">Comment:</label>
        <br>
        <textarea name="comment" id="comment" placeholder="Enter your comment"></textarea>
        <br>

        <input type="submit" class="submit">
      </form>
    </div>
  </body>
</html>
